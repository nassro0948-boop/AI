<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nassro AI | الجيل القادم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono&display=swap');
        
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); transition: 0.8s all ease-in-out; overflow: hidden; }
        
        /* تأثيرات النسخة اللطيفة (Ultra Soft & Clean) */
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3); border-radius: 30px; }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* تأثيرات التحول (The Transformation) */
        .hacker-mode { background: #000 !important; color: #00ff41 !important; }
        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(2px,0); } 50% { transform: translate(-2px,0); } 100% { transform: translate(0,0); } }

        /* منطقة الأكواد السرية */
        #hackerTerminal { font-family: 'JetBrains Mono', monospace; display: none; background: rgba(0,20,0,0.9); border: 1px solid #00ff41; height: 150px; overflow-y: auto; font-size: 10px; margin-top: 10px; padding: 10px; border-radius: 10px; }
        
        .ai-bubble { background: white; border-bottom-right-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .user-bubble { background: #667eea; color: white; border-bottom-left-radius: 5px; }
        .hacker-bubble { background: transparent !important; border: 1px solid #00ff41 !important; color: #00ff41 !important; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="mainContainer" class="glass-card w-full max-w-2xl h-[90vh] flex flex-col shadow-2xl transition-all duration-1000 overflow-hidden">
        
        <header id="header" class="p-6 flex justify-between items-center border-b border-white/20">
            <div class="flex items-center gap-4">
                <div id="aiIcon" class="w-14 h-14 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg floating">
                    <i class="fas fa-sparkles" id="icon"></i>
                </div>
                <div>
                    <h1 id="brand" class="text-2xl font-black text-slate-800">Nassro <span class="text-blue-600">Assistant</span></h1>
                    <p id="sub" class="text-xs text-slate-500 font-bold uppercase">الجيل الخامس من الذكاء</p>
                </div>
            </div>
            <div class="flex gap-2">
                <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 flex flex-col gap-6">
            <div class="ai-bubble p-4 rounded-3xl animate__animated animate__fadeInRight">
                مرحباً يا صديقي! أنا مساعدك الشخصي الجديد. كيف يمكنني إضفاء البهجة على يومك؟ ✨
            </div>
        </div>

        <div id="hackerTerminal" class="mx-6"></div>

        <div class="p-6 bg-white/50 border-t border-white/20">
            <div id="inputBox" class="bg-white rounded-2xl flex items-center p-2 shadow-lg transition-all border border-transparent">
                <input type="text" id="userInput" placeholder="تحدث معي..." class="flex-1 p-3 outline-none bg-transparent">
                <button onclick="handle()" id="sendBtn" class="w-12 h-12 bg-blue-600 text-white rounded-xl hover:scale-110 transition active:scale-95 shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const KEY = "0948";
        let isPro = false;

        function handle() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, 'user-bubble');
            input.value = "";

            if(val === KEY) {
                activateProMode();
                return;
            }

            setTimeout(() => {
                if(isPro) {
                    generateMegaCode(val);
                } else {
                    addMsg("هذا رائع! دعني أفكر في أفضل طريقة لمساعدتك...", "ai-bubble");
                }
            }, 800);
        }

        function activateProMode() {
            isPro = true;
            const main = document.getElementById('mainContainer');
            main.classList.add('hacker-mode', 'glitch');
            document.body.style.background = "#111";
            document.getElementById('header').style.borderColor = "#00ff41";
            document.getElementById('brand').innerHTML = "NASSRO <span style='color:white'>GHOST</span>";
            document.getElementById('brand').style.color = "#00ff41";
            document.getElementById('sub').innerText = "وضع الصلاحيات المطلقة - نشط";
            document.getElementById('icon').className = "fas fa-user-secret";
            document.getElementById('aiIcon').className = "w-14 h-14 bg-green-500 rounded-full flex items-center justify-center text-black shadow-[0_0_20px_#00ff41]";
            document.getElementById('inputBox').className = "bg-black border border-green-500 rounded-2xl flex items-center p-2 hacker-mode";
            document.getElementById('sendBtn').className = "w-12 h-12 bg-green-500 text-black rounded-xl font-bold";
            document.getElementById('hackerTerminal').style.display = "block";
            
            addMsg("⚠️ تم تفعيل النسخة المحترفة. القيود محذوفة. جاهز لتوليد 10,000 سطر كود.", "hacker-bubble");
            setTimeout(() => main.classList.remove('glitch'), 500);
        }

        function generateMegaCode(cmd) {
            let lines = 0;
            const term = document.getElementById('hackerTerminal');
            
            const timer = setInterval(() => {
                lines += 115;
                const p = document.createElement('div');
                p.innerText = `> EXECUTE: NassroEngine.compile("${cmd}") - Line: ${lines}`;
                term.appendChild(p);
                term.scrollTop = term.scrollHeight;

                if(lines >= 10000) {
                    clearInterval(timer);
                    addMsg(`✅ تمت العملية. تم إنتاج 10,000 سطر من كود ${cmd}.`, "hacker-bubble");
                }
            }, 20);
        }

        function addMsg(text, style) {
            const chat = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `${style} p-4 rounded-3xl animate__animated animate__fadeInUp max-w-[85%]`;
            if(style === 'user-bubble' && !isPro) div.style.alignSelf = "flex-end";
            if(style === 'user-bubble' && isPro) div.className += " hacker-bubble";
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
