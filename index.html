<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nassro AI - المساعد الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Fira+Code&display=swap');
        body { font-family: 'Tajawal', sans-serif; transition: 0.5s; background: #f3f4f6; color: #1f2937; }
        
        /* واجهة الهكر (مخفية) */
        .hacker-mode { background: #000 !important; color: #00ff41 !important; font-family: 'Fira Code', monospace !important; }
        .hacker-border { border-color: #00ff41 !important; box-shadow: 0 0 20px #00ff4133; }
        .hacker-btn { background: #00ff41 !important; color: #000 !important; }
        
        #chatBox { height: 60vh; overflow-y: auto; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 15px; max-width: 85%; }
        .user { background: #e5e7eb; align-self: flex-start; }
        .ai { background: #3b82f6; color: white; align-self: flex-end; }
        
        /* أنيميشن التحول */
        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(2px,0); } 50% { transform: translate(-2px,0); } 100% { transform: translate(0,0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header id="header" class="p-4 bg-white shadow-sm flex justify-between items-center transition-all">
        <div class="flex items-center gap-2">
            <i id="logoIcon" class="fas fa-robot text-blue-600 text-2xl"></i>
            <h1 id="title" class="font-black text-xl">Smart Assistant V2</h1>
        </div>
        <div id="status" class="text-xs text-green-500 font-bold">● متصل</div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto p-4 flex flex-col">
        <div id="chatBox" class="flex flex-col space-y-4 mb-4 p-4 rounded-2xl bg-white/50 backdrop-blur">
            <div class="msg ai">أهلاً بك! أنا مساعدك الذكي، كيف يمكنني خدمتك اليوم؟</div>
        </div>

        <div id="lineStats" class="hidden text-[10px] mb-2 text-green-500">جاري توليد الكود... السطر: <span id="ln">0</span></div>

        <div id="inputArea" class="bg-white p-4 rounded-2xl shadow-lg border border-gray-200 flex gap-2">
            <input type="text" id="userInput" placeholder="اسألني أي شيء..." class="flex-1 outline-none bg-transparent">
            <button onclick="handleInput()" id="sendBtn" class="bg-blue-600 text-white w-12 h-12 rounded-xl">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </main>

    <script>
        let isHacker = false;
        const secretCode = "0948";

        function handleInput() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMsg(val, 'user');
            input.value = "";

            // تفعيل نسخة الهكر
            if(val === secretCode) {
                activateHackerMode();
                return;
            }

            // الرد العادي أو رد الهكر
            setTimeout(() => {
                if(isHacker) {
                    processHackerRequest(val);
                } else {
                    addMsg("هذا سؤال مثير للاهتمام! دعني أبحث لك عن إجابة...", 'ai');
                }
            }, 800);
        }

        function activateHackerMode() {
            isHacker = true;
            document.body.classList.add('hacker-mode', 'glitch');
            document.getElementById('header').className = "p-4 bg-black border-b border-green-500 flex justify-between items-center hacker-mode";
            document.getElementById('title').innerText = "NASSRO GHOST SYSTEM";
            document.getElementById('logoIcon').className = "fas fa-skull text-green-500 text-2xl";
            document.getElementById('inputArea').className = "bg-black p-4 rounded-2xl shadow-lg border hacker-border flex gap-2 hacker-mode";
            document.getElementById('sendBtn').className = "hacker-btn w-12 h-12 rounded-xl";
            document.getElementById('status').innerText = "SYSTEM: UNLOCKED (GOD MODE)";
            
            setTimeout(() => document.body.classList.remove('glitch'), 500);
            addMsg("تم تفعيل النسخة المحترفة يا إمبراطور. كل القيود رُفعت. أنا جاهز لتوليد +10,000 سطر الآن. ماذا نبرمج؟", 'ai');
        }

        function processHackerRequest(cmd) {
            addMsg("جاري تنفيذ الأمر السيادي: " + cmd, 'ai text-green-400');
            document.getElementById('lineStats').classList.remove('hidden');
            
            let lines = 0;
            const target = 10000; // الهدف 10 آلاف سطر
            const chat = document.getElementById('chatBox');
            
            const interval = setInterval(() => {
                lines += 50; // سرعة فائقة
                document.getElementById('ln').innerText = lines;
                
                if(lines >= target) {
                    clearInterval(interval);
                    addMsg(`✅ تم اكتمال بناء النظام بنجاح (${lines} سطر). تم التخزين في قاعدة البيانات السرية.`, 'ai');
                    document.getElementById('lineStats').classList.add('hidden');
                }
            }, 30);
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type} animate__animated animate__fadeInUp`;
            div.innerText = text;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }
    </script>
</body>
</html>
